<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather API Project</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="/styles.css">

  <link rel="icon" href="/images/flaticon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ranchers&display=swap');
  </style>
</head>

<body class="text-center">
  <div class="firefly"></div>


  <main class="form-signin">
    <!-- class="h3 mb-3 fw-normal" -->
    <h1 class="h3">Weather App</h1>
    <form class="" action="/" method="post">


      <div class="form-floating">
        <input class="form-control" type="cityName" + name="cityName" required id="floatingPassword" placeholder="City">
        <label for="floatingPassword">City Name</label>
      </div>



      <button class="btn btn-lg btn-primary btn-block" type="submit">Go</button>

      <p class="copy">&copy; weather brodcast</p>

    </form>

  </main>

</body>


</html>
