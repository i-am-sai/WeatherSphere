<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather API Project</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="/styles.css">


  <link rel="icon" href="/images/favicon.ico">

</head>

<body class="text-center">

  <main class="form-signin">

    <form class="" action="/" method="post">

      <img class="mb-4" src="/images/logo.png" alt="" width="72" height="57">

      <h1 class="h3 mb-3 fw-normal">Weather Report</h1>

      <div class="form-floating">
        <input class="form-control" type="cityName" + name="cityName" required id="floatingPassword" placeholder="City">
        <label for="floatingPassword">City Name</label>
      </div>



      <button class="w-100 btn btn-lg btn-primary" type="submit">Go</button>

      <p class="mt-5 mb-3 text-muted">&copy; weather brodcast</p>

    </form>

  </main>


</body>


</html>
